<!DOCTYPE html>
<html>

<body>
    <div id="id01" class="modal">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <span id="error"></span><br>

            <label for="email"><b>Username</b></label><br>
            <input type="text" id="username" placeholder="Enter Username" required><br>

            <label for="email"><b>Email</b></label><br>
            <input type="text" id="email" placeholder="Enter Email" required><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" id="password" value="12345" placeholder="Enter Password" required><br>

            <label for="psw-repeat"><b>Repeat Password</b></label><br>
            <input type="password" id="repeatPassword" value="12345" placeholder="Repeat Password" required>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="submit" onclick="userSignUp()" class="signupbtn">Sign Up</button>
            </div>
            <p>If you already have an account <a href="/" style="color:dodgerblue">Click here</a>.</p>
        </div>
    </div>
</body>
<script src="javascripts/main.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</html>
