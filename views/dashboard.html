<!DOCTYPE html>
<html>

<head>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div id="id01" class="modal">
        <div class="container">
            <h1>welcome : <%= user.username %></h1>
            <img src="<%= undefined === user.photoId ? '/images/bg-1.png' : `/images/${user.photoId.fileName}` %>"
                alt="Paris" width="100" height="100">
            <br>
            <div class="dropdown">
                <span>Menu</span>
                <div class="dropdown-content">
                    <a href="/profile">Edit Profile</a><br>
                    <a href="/reset-password">Reset Password</a><br>
                    <a href="/logout">logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascripts/main.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</html>
