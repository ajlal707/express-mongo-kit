<!DOCTYPE html>
<head>
    <style>
        img {
          border-radius: 50%;
        }
        </style>
</head>
<html>

<body>
    
    <div id="id01" class="modal">
        <div class="container">
            <h1>Edit Profile</h1>
            <hr>
            <span id="error"></span><br>
            
            <div class="card">
                <div class="card-body">
                    <center class="m-t-30">
                            <img src="<%= undefined === user.photoId ? '/images/bg-1.png' : `/images/${user.photoId.fileName}` %>" alt="Paris" width="100" height="100">
                        <div class="editpic-form">
                            <label class="editpic">
                                <input id="image-file" type="file" name="profilePhoto" accept="image/x-png,image/jpg,image/jpeg" single="single" />
                                <i class="fa fa-pencil"></i>
                            </label>
                            <input type="submit" onclick="changeUserProfilePic()" class="btn btn-secondary btn-sm m-t-20 m-b-30" value="Save Image">
                        </div>
                    </center>
                </div>
            </div>

            <label for="email"><b>Username</b></label><br>
            <input type="text" id="username" placeholder="Enter Username" value="<%= user.username%>" required><br>

            <label for="email"><b>Email</b></label><br>
            <input type="text" id="email" placeholder="Enter Email" value="<%= user.email%>" required><br>

            <!-- <label for="psw"><b>Password</b></label><br>
            <input type="password" id="password" value="<%= user.password%>" placeholder="Enter Password" required><br> -->

            <div class="clearfix">
                <button type="submit" onclick="updateProfile()" class="signupbtn">update</button>
            </div>
            <p>Go back <a href="/dashboard" style="color:dodgerblue">Click here</a>.</p>
        </div>
    </div>
</body>
<script src="javascripts/main.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</html>
